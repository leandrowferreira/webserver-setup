<VirtualHost *:80>
    ServerName drgustavobarreto.com.br            
    ServerAlias gustavinho.sim10.com

    DocumentRoot /sistemas/drgustavobarreto.com.br

    <Directory /sistemas/drgustavobarreto.com.br>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /sistemas/log/drgustavobarreto.com.br/error.log
    CustomLog /sistemas/log/drgustavobarreto.com.br/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =drgustavobarreto.com.br [OR]
RewriteCond %{SERVER_NAME} =gustavinho.sim10.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
