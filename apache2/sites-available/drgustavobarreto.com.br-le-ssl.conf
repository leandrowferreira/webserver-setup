<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName drgustavobarreto.com.br            
    ServerAlias gustavinho.sim10.com

    DocumentRoot /sistemas/drgustavobarreto.com.br

    <Directory /sistemas/drgustavobarreto.com.br>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /sistemas/log/drgustavobarreto.com.br/error.log
    CustomLog /sistemas/log/drgustavobarreto.com.br/access.log combined

SSLCertificateFile /etc/letsencrypt/live/gustavinho.sim10.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/gustavinho.sim10.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
