<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName selecao2026.colegiocognitivo.com.br

    DocumentRoot /sistemas/selecao2026

    <Directory /sistemas/selecao2026>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php>
        SetHandler "proxy:unix:/var/run/php/php7.4-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog /sistemas/log/selecao2026/error.log
    CustomLog /sistemas/log/selecao2026/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/selecao2026.colegiocognitivo.com.br/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/selecao2026.colegiocognitivo.com.br/privkey.pem
</VirtualHost>
</IfModule>
