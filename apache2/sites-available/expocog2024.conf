<VirtualHost *:80>
    ServerName expocog2024.colegiocognitivo.com.br

    DocumentRoot /sistemas/expocog/public

    <Directory /sistemas/expocog>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.1-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /sistemas/log/expocog2024/error.log
    CustomLog /sistemas/log/expocog2024/access.log combined
</VirtualHost>
