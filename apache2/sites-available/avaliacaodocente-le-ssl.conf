<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName avaliacaodocente.sim10.com
    ServerAlias cognitivo.avaliacaodocente.com.br

    DocumentRoot /sistemas/avaliacao-docente/public

    <Directory /sistemas/avaliacao-docente>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php>
        SetHandler "proxy:unix:/var/run/php/php8.4-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog /sistemas/log/avaliacao-docente/error.log
    CustomLog /sistemas/log/avaliacao-docente/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/cognitivo.avaliacaodocente.com.br/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/cognitivo.avaliacaodocente.com.br/privkey.pem
</VirtualHost>
</IfModule>
