<VirtualHost *:443>
    ServerName admin.sim10.com
    ProxyPreserveHost On
    ProxyPass / http://10.0.0.165/
    ProxyPassReverse / http://10.0.0.165/
SSLCertificateFile /etc/letsencrypt/live/admin.sim10.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/admin.sim10.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:80>
    ServerName admin.sim10.com
    ProxyPreserveHost On
    ProxyPass / http://10.0.0.165/
    ProxyPassReverse / http://10.0.0.165/
RewriteEngine on
RewriteCond %{SERVER_NAME} =admin.sim10.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

