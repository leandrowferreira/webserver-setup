<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName expocog2025.colegiocognitivo.com.br

    DocumentRoot /sistemas/expocog/public

    <Directory /sistemas/expocog>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

    ErrorLog /sistemas/log/expocog2025/error.log
    CustomLog /sistemas/log/expocog2025/access.log combined

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/expocog2025.colegiocognitivo.com.br/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/expocog2025.colegiocognitivo.com.br/privkey.pem
</VirtualHost>
</IfModule>
