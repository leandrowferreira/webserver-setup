<VirtualHost *:80>
    ServerName avaliacaodocente.sim10.com
    ServerAlias *.avaliacaodocente.com.br
    ServerAlias *.avaliaçãodocente.com.br
    ServerAlias *.xn--avaliaodocente-vhb7d.com.br

    DocumentRoot /sistemas/avaliacao-docente/public

    <Directory /sistemas/avaliacao-docente>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php>
        SetHandler "proxy:unix:/var/run/php/php8.4-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog /sistemas/log/avaliacao-docente/error.log
    CustomLog /sistemas/log/avaliacao-docente/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =avaliacaodocente.sim10.com [OR]
RewriteCond %{SERVER_NAME} =cognitivo.avaliacaodocente.com.br
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
