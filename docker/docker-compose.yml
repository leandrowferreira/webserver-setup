services:
  # Nginx Reverse Proxy
  # MySQL 5.7 (Versão legada)
  mysql57:
    image: mysql:5.7
    container_name: mysql57
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL57_ROOT_PASSWORD:-rootpass123}
      MYSQL_DATABASE: ${MYSQL57_DATABASE:-app_database}
      MYSQL_USER: ${MYSQL57_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL57_PASSWORD:-apppass123}
    volumes:
      - mysql57-data:/var/lib/mysql
      - mysql57-conf:/etc/mysql/conf.d
    ports:
      - "${MYSQL57_PORT:-3307}:3306"
    networks:
      - sistemas-network
    restart: unless-stopped


  # Aplicação com PHP 5.6 (Legado)
  app-php56:
    build:
      context: ./php56
      dockerfile: Dockerfile
    container_name: app-php56
    volumes:
      - /sistemas/apps/php56:/var/www/html/php56
      - ./logs/php56:/var/log/php
    depends_on:
      - mysql57
    networks:
      - sistemas-network
    restart: unless-stopped
    environment:
      - PHP_VERSION=5.6

networks:
  sistemas-network:
    driver: bridge
    name: sistemas-network

volumes:
  mysql57-data:
  mysql57-conf:
